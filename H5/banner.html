<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slider1</div>
            <div class="swiper-slide">slider2</div>
            <div class="swiper-slide">slider3</div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="//image.duoyi.com/js/swiper/swiper.min.css">
    <script src="//image.duoyi.com/js/swiper/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto', // slide个数
            loop: true,
            loopAdditionalSlides: 2, // 解决循环空白问题
            autoplay: 3000,
            spaceBetween: 10,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            nextButton: '.moon-next', // 切换按钮
            prevButton: '.moon-prev',
            lazyLoading: true,
            lazyLoadingInPrevNext: true,
            lazyLoadingInPrevNextAmount: 1,
            lazyLoadingOnTransitionStart: true,
            pagination: '.swiper-pagination', // 分页器
            paginationClickable: true,
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true, // 居中视角
            slideToClickedSlide: true, // 点击的slide居中
            coverflow: {
                rotate: 50,
                stretch: 30,
                depth: 100,
                modifier: 1,
                slideShadows: true
            },
            onSlideChangeEnd: function (swiper) {
                console.log(swiper.realIndex); // 循环模式下，真实DOM序号
            }
        });
        // 控制切换
mySwiper.slideTo(0, 1000, false);//切换到第一个slide，速度为1秒，第三个参数类型boolean，设置为false时不会触发onSlideChange回调函数。
    </script>
</body>

</html>
