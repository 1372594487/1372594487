        function MyObject() {}
        MyObject.prototype = new Object();
        Object.prototype[Symbol.iterator] = function* () {
            for (key of Object.keys(this)) {
                yield this[key]
            }
        };
        var mitor = new MyObject();
        mitor.name = 'aya';
        mitor.age = 23;
        mitor.weight = 100;
        mitor.height = 165;

        console.log(MyObject.prototype.__proto__ === Object.prototype);
        console.log(Object.prototype);
        console.log(MyObject.__proto__ === Function.prototype);
        console.log(mitor);

        var obj = new Object();
